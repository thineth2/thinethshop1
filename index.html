        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;

            background-color: #f9f9f9;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .product h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .product p {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
        }
        .add-to-cart {
            display: block;
            width: 100px;
            margin: 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
